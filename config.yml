baseURL: "https://www.indianeconomist.in/"
title: Indian Economist
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-M4D19KEQXV

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: The Indian Economist
    description: "The place of for all kinds of Economics"
    keywords: [Blog, Portfolio, PaperMod]
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: ["Economics.jpg"]
    DateFormat: "January 2, 2006"
    defaultTheme:  dark #auto, light
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
      favicon: favicon/favicon.ico
      favicon16x16: favicon/favicon-16x16.png
      favicon32x32: favicon/favicon-32x32.png
      apple_touch_icon: favicon/apple-touch-icon.png
      android-chrome: favicon/android-chrome-512x512.png


    label:
        text: "Home"
        icon: /favicon/apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "The Indian Economist"
        Content: Welcome to Economics!

    socialIcons:
        - name: linkedin
          url: "https://www.linkedin.com/in/sagarkapr/"
        - name: github
          url: "https://github.com/Trainee-Ninja"


    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        #- identifier: categories
          #name: categories
          #url: /categories/
          #weight: 10
        #- identifier: tags
          #name: tags
          #url: /tags/
          #weight: 20
        - identifier: Sagar Kapoor
          name: Sagar Kapoor
          url: https://www.sagarkapoor.eu/
          weight: 30
